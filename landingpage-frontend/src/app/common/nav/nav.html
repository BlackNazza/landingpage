    <div class="profile-area" tabindex="0" (blur)="closeDropdown()">
      <button
        class="profile-btn"
        (click)="toggleDropdown()"
        aria-haspopup="true"
        [attr.aria-expanded]="dropdownOpen"
      >
        <img
          [src]="(user$ | async)?.profileImageUrl || 'profile.jpg'"
          alt="Profilbild"
          class="profile-img"
        />
        <span class="username">
          {{ (user$ | async)?.email || 'guest@example.com' }}
        </span>
      </button>

      <ul class="dropdown-menu" *ngIf="dropdownOpen">
        <li><a href="#">Einstellungen</a></li>

      </ul>

<app-nav></app-nav>

<div class="matrix-bg"></div>

<header class="section intro">
  <div class="intro-code">
    <div class="code-window">
      <div class="code-header">
        <span class="dot red"></span>
        <span class="dot yellow"></span>
        <span class="dot green"></span>
        <span class="filename">profile.png</span>
      </div>
      <div class="code-body">
        <img src="profile.jpg" alt="Gabriel Doege" class="profile-pic" />
      </div>
    </div>
    <div class="intro-text">
      <h1>Gabriel Doege</h1>
      <p>&lt;Angehender Fachinformatiker f√ºr Anwendungsentwicklung /&gt;</p>
    </div>
  </div>
</header>

<div class="section cv">

  <div *ngFor="let card of cards" [id]="card.id" class="hacker-card" [class.visible]="visible.has(card.id)">
    <h3>{{ card.title }}</h3>
    <p>{{ card.content }}</p>

    <ul *ngIf="card.skills">
      <li *ngFor="let s of card.skills">{{ s }}</li>
    </ul>

    <div *ngIf="card.grade" class="grade-bar">
      <span *ngFor="let g of [].constructor(Math.round(5-card.grade))" style="width:20px;"></span>
    </div>
  </div>
</div>

<app-footer></app-footer>
